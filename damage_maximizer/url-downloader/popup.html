<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .checkbox-container {
      margin: 15px 0;
    }
    .checkbox-container label {
      display: inline;
      font-weight: normal;
      margin-left: 5px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.match {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.no-match {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
      color: #856404;
    }
  </style>
</head>
<body>
  <h3>URL Pattern Downloader</h3>
  
  <label>URL Pattern (regex):</label>
  <input type="text" id="pattern" placeholder="e.g., articles">
  <div class="help">Examples: articles, /blog/\d+, \.pdf$</div>
  
  <label>Download Subfolder:</label>
  <input type="text" id="downloadPath" placeholder="e.g., html-downloads">
  <div class="help">Relative to your Downloads folder. Leave empty for Downloads root.</div>
  
  <div class="warning">
    ⚠️ Files will be saved to: Downloads/<span id="pathPreview">html-downloads</span>/
  </div>
  
  <div class="checkbox-container">
    <input type="checkbox" id="autoDownload">
    <label for="autoDownload">Auto-download matching URLs</label>
  </div>
  
  <button id="save">Save Settings</button>
  
  <div id="status"></div>
  
  <button id="downloadNow">Download Current Page</button>
  
  <script src="popup.js"></script>
</body>
</html>
